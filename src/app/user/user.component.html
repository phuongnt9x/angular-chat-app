<h2 class="align-content-center">My Details</h2>
<div class="w-25 m-lg-2">
<form [formGroup]="user_form" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="name">Display Name</label>
    <input formControlName="name" type="text" class="form-control" id="name" >
    <small *ngIf="user_form.get('name')?.hasError('required')" class="form-text text-danger">Display name is required.</small>
  </div>
  <div class="form-group">
    <label for="avatar">Url Avatar</label>
    <input formControlName="avatar" type="text" class="form-control" id="avatar" placeholder="https://abc.com/a.jpg">
  </div>
  <button type="submit"  class="btn btn-primary" >Join Group</button>
</form>
</div>
<router-outlet></router-outlet>
